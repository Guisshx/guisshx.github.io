<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #050505;
            color: #ccc;
            font-family: 'Courier New', monospace;
            padding: 20px;
            text-align: center;
            margin: 0;
            /* Ocultamos scrollbars feos si no son necesarios */
            overflow-x: hidden; 
        }

        h2 {
            color: #00d4ff;
            border-bottom: 1px dashed #00d4ff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* --- GALERÍA --- */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .miniatura {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #333;
            cursor: pointer;
            transition: 0.3s;
            filter: grayscale(40%);
        }

        .miniatura:hover {
            filter: grayscale(0%);
            border-color: #00d4ff;
            transform: scale(1.05);
        }

        /* --- VISOR MODAL --- */
        #visor-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            
            /* CENTRADO PERFECTO */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* Evita que el contenido toque los bordes */
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- CONTENIDO ABIERTO (El cambio clave está aquí) --- */
        .contenido-abierto {
            /* En lugar de 600px fijos, usamos 70% de la altura disponible */
            max-height: 70vh; 
            max-width: 90%;
            width: auto;
            
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            
            /* Importante para videos verticales */
            object-fit: contain; 
        }

        /* --- BOTÓN DE CERRAR --- */
        .btn-cerrar {
            margin-top: 20px; /* Separación clara del video */
            background-color: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px; /* Botón redondeado, más moderno */
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-cerrar:hover {
            background-color: #fff;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

 <h2>Momentos</h2>
    <p>Cosas que para mi significan algo.</p>
    <div class="galeria">        
		<video src="video1.mp4" class="miniatura" muted onclick="abrir(this.src, 'video')"></video>

        </div>

    <div id="visor-modal">
        <div id="contenedor-dinamico"></div>
        <button class="btn-cerrar" onclick="cerrar()">Cerrar ✖</button>
    </div>

    <script>
        const modal = document.getElementById('visor-modal');
        const contenedor = document.getElementById('contenedor-dinamico');

        function abrir(ruta, tipo) {
            contenedor.innerHTML = ''; 

            let elemento;
            if (tipo === 'img') {
                elemento = document.createElement('img');
                elemento.src = ruta;
            } else if (tipo === 'video') {
                elemento = document.createElement('video');
                elemento.src = ruta;
                elemento.controls = true;
                elemento.autoplay = true;
            }

            elemento.className = 'contenido-abierto';
            contenedor.appendChild(elemento);
            
            modal.style.display = 'flex';
        }

        function cerrar() {
            modal.style.display = 'none';
            contenedor.innerHTML = '';
        }
    </script>

</body>
</html>
